<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map App</title>
    <link rel="stylesheet" href="exercise3.css" />
    <script
      src="https://kit.fontawesome.com/8c9fbbd6d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone">
      <div class="status-bar">
        <div class="status-bar__box">
          <div class="status-bar__box__icons">
            <i class="fas fa-signal"></i>
            <i class="fab fa-apple"></i>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__box__time">
            <span>오후 9:28</span>
          </div>
          <div class="status-bar__box__icons">
            <i class="far fa-bell"></i>
            <i class="far fa-clock"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="status-bar__box status-bar__bts">
          <a href="#" class="status-bar__box__back-bt bk-bt">
            <i class="fas fa-arrow-left"></i
          ></a>
          <a href="#" class="status-bar__box__share-bt bk-bt">
            <i class="fas fa-project-diagram"></i
          ></a>
        </div>
      </div>
      <header class="place-add">
        <div class="place-add__photos">
          <div class="place-add__photo">
            <img
              src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile8.uf.tistory.com%2Fimage%2F99C17D495B76C5AD2872E7"
              alt=""
            />
          </div>
          <div class="place-add__photo">
            <img
              src="https://lh3.googleusercontent.com/proxy/UkRSSY1cCTCNbg-o1t8fo_MVfAmm9eCg9PmknT2SAdMMHZdj_x0IfkDKrf_pBkpFZ5X2BOkdeCu-Rgs8Qdb4bGynPSH-cN2Ss4YLTmJi1bvz"
              alt=""
            />
          </div>
          <div class="place-add__photo">
            <img
              src="https://fastly.4sqi.net/img/general/200x200/gSVvfCts0X3AHbWyT-FDueUNNonPySl6Vh0xylbut2A.jpg"
              alt=""
            />
          </div>
          <div class="place-add__photo photos">
            <span>+4</span>
          </div>
        </div>
        <div class="place-add__tags">
          <div class="place-add__tag">
            <span>TOWN</span>
          </div>
          <div class="place-add__tag">
            <span>HISTORICAL</span>
          </div>
          <div class="place-add__tag">
            <span>FOR KIDS</span>
          </div>
        </div>
      </header>
      <main class="place">
        <div class="place__name">
          <span class="place__name__name">Seopjikoji</span>
          <div class="heart-i">
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div class="place__address">
          <i class="fas fa-map-marker-alt"></i>
          <span class="place__address-address">Seogwipo-si, Jeju-do</span>
        </div>
        <div class="place__bottom">
          <div class="place__bottom__rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span class="place__rationg-num">4.75</span>
          </div>
          <div class="place__bottom__far">
            <span class="place__far-num">325 m</span>
          </div>
        </div>
      </main>
      <div class="place-info">
        <div class="place-info__overview">
          <span>OVERVIEW</span>
        </div>
        <div class="place-info__info">
          <span
            >When taking the first step on Jeju Island, the first thing that
            stands out, if lucky, is Mt. Halla rising in a magnificent
          </span>
        </div>
        <div class="place-info__more">
          <span>Read More</span>
        </div>
      </div>
      <nav class="nav-bar">
        <div class="nav-bar__icons">
          <div class="nav-bar__icon">
            <i class="fas fa-home"></i>
            <i class="fas fa-globe-asia"></i>
          </div>
          <div class="nav-bar__find">
            <i class="fas fa-map-marked-alt"></i>
          </div>
          <div class="nav-bar__icon">
            <i class="fas fa-users"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="nav-bar__line"></div>
      </nav>
    </div>
  </body>
</html>
