<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script
      src="https://kit.fontawesome.com/8c9fbbd6d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="exercise5.css" />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="background">
          <img
            src="https://fragrancekorea.com/wp-content/uploads/2019/09/johnny-depp.png"
            alt=""
          />
        </div>
        <div class="status-bar">
          <div class="status-bar__time">
            <span>9:41</span>
          </div>
          <div class="status-bar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header-bar">
          <div class="header-bar__bk-bt">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="profile"><span>Profile</span></div>
          <div class="header-bar__columns">
            <i class="fas fa-bars"></i>
          </div>
        </header>
        <main class="main">
          <div class="main-user">
            <div class="main-user__img">
              <img
                src="https://fragrancekorea.com/wp-content/uploads/2019/09/johnny-depp.png"
                alt=""
              />
            </div>
            <div class="main-user__name">
              <span>Johnny depp</span>
            </div>
            <div class="main-user__locate">
              <span>USA, Kentuchy</span>
            </div>
          </div>
          <div class="main-bot">
            <div class="main-bot__bts">
              <div class="main-bot__bt">
                <span>Follow</span>
              </div>
              <div class="main-bot__bt">
                <span>Message</span>
              </div>
            </div>
            <div class="main-bot__stats">
              <div class="main-bot__stat">
                <div>1M</div>
                <div>Followers</div>
              </div>
              <div class="main-bot__stat">
                <div>13</div>
                <div>Following</div>
              </div>
              <div class="main-bot__stat">
                <div>508</div>
                <div>Images</div>
              </div>
            </div>
          </div>
        </main>
        <nav class="nav">
          <ul class="nav-bar">
            <li class="nav-bar__icon">
              <i class="fas fa-user"></i>
            </li>
            <li class="nav-bar__icon">
              <i class="fas fa-user-friends"></i>
            </li>
            <li class="nav-bar__icon">
              <i class="fas fa-comment-dots"></i>
            </li>
            <li class="nav-bar__icon">
              <i class="fas fa-cog"></i>
            </li>
          </ul>
          <div class="nav-line"></div>
        </nav>
      </div>
    </div>
  </body>
</html>
