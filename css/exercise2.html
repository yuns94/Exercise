<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="exercise2.css" />
  </head>
  <body>
    <div class="outline">
      <div class="view">
        <div class="sign-in">
          <span>Sign in</span>
        </div>
        <main class="sign__input">
          <div class="sign__input email">
            <input class="text" type="text" name="email" placeholder="email" />
          </div>
          <div class="sign__input password">
            <input
              class="text"
              type="text"
              name="password"
              placeholder="password"
            />
          </div>
          <div class="sign__input__forgot-bt">
            <span class="forgot-bt">Forgot Password?</span>
          </div>
          <div class="sign__input__remember-bt">
            <input class="chechbox" type="checkbox" name="remember-me" />
            <span>Remember Me</span>
          </div>
        </main>
        <div class="buttons">
          <div class="buttons__sign-in button">
            <span>Sign in</span>
          </div>
          <div class="buttons__or">
            <span>OR</span>
          </div>
          <div class="buttons__two-bt">
            <div class="buttons__facebook-bt button">
              <span>Facebook</span>
            </div>
            <div class="buttons__twitter-bt button">
              <span>Twitter</span>
            </div>
          </div>
        </div>
        <footer class="more">
          <div class="more__sign-up">
            <span class="gray-text">need an account?</span>
            <span class="red-text">Sign up</span>
          </div>
          <div class="more__retrive">
            <span class="gray-text">forgot your password?</span>
            <span class="red-text">Retrive</span>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
