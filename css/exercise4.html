<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cook App</title>
    <script
      src="https://kit.fontawesome.com/8c9fbbd6d9.js"

    <link rel="stylesheet" href="exercise4.css" />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__icons">
            <i class="fas fa-bars"></i>
            <span class="header__name">Recipes</span>

                alt=""
              />
              <span>Fast food</span>
            </div>
            <div class="main__box">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSW3zuVRT9qKisylkarl6XQbFuUD1_rbZkLpwWcPEyD8KycLhfG&usqp=CAU"
                alt=""

          </div>
          <div class="main__boxs">

              <img

                alt=""
              />
              <span>Noodle food</span>
            </div>
            <div class="main__box">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS7bjorGShEF-ddi-1-Yy3F1Ro5OvvfrBRbno3QoKfGCYYKWsyp&usqp=CAU"
                alt=""
              />
              <span>S.Korea food</span>
            </div>
          </div>
        </main>
        <section class="more">
          <div class="more__header">
            <span class="title">Other Recipes</span>

          <ul class="more__lists">
            <li class="more__lists__list">
              <div class="list__lt">
                <div class="top"><span>Refreshment</span></div>
                <div class="bottom"><span>120 Recipes</span></div>

              <div class="list__rt">

            <li class="nav-bar__list__red"><i class="fas fa-user-tag"></i></li>
            <li class="nav-bar__list"><i class="far fa-edit"></i></li>
            <li class="nav-bar__list"><i class="far fa-folder-open"></i></li>
